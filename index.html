<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cart</title>
	<!-- Link de bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
</head>
<body id = "cuerpo">
 <div class="container">
	<div id="tituloCarrito">
	<h1 id="titulo">Mi carrito</h1>
	<img id="pngCarrito" src="/assets/images/Carrito.png" alt="carrito" width="50px" height="50px">
</div>
	<!--  Tabla de armado de carrito -->

	<table class="table" id="tabla">
		<thead>
		  <tr>
			<th scope="col">ID</th>
			<th scope="col">Producto</th>
			<th scope="col">Cantidad</th>
			<th scope="col">Sumar/Restar</th>
			<th scope="col">Total</th>
		  </tr>
		</thead>
		<tbody id="items"></tbody>
		<tfoot>
		  <tr id="footer">
			<th scope="row" colspan="5">Su carrito se encuentra vacío</th>
		  </tr>
		</tfoot>
	</table>
	<hr>
	<div class="row" id="productos"></div>
 </div>

 <!--  Uso de template bootstrap para las cards de productos -->

 <template id="template-card">
	<div class="col-12 mb-2 col-md-4">
	  <div class="card">
		<div class="card-body" id="cuerpoCard">
		  <h3 id="tituloCard">Titulo</h3>
		  <p id="precioCard">precio</p>
		  <img src="" alt="" class="card-img-top">
		  <button class="btn btn-dark" id="botonComprar">Comprar</button>
		</div>
	  </div>
	</div>
  </template>	

<!--  Uso de template bootstrap para carrito -->

 <template id="template-carrito">
	<tr>
	  <th scope="row">id</th>
	  <td>Café</td>
	  <td>1</td>
	  <td>
		  <button class="btn btn-info btn-sm" id="btnSumar">
			  +
		  </button>
		  <button class="btn btn-danger btn-sm" id="btnRestar">
			  -
		  </button>
	  </td>
	  <td>$ <span>500</span></td>
	</tr>
  </template>

<!--  Uso de template bootstrap para footer -->

  <template id="template-footer">
	<th scope="row" colspan="2">Total productos</th>
	<td>10</td>
	<td>
		<button class="btn btn-danger btn-sm" id="vaciar-carrito">
			vaciar todo
		</button>
	</td>
	<td class="font-weight-bold">$ <span>5000</span></td>
</template>

	<script src="./JS/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
